<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reserve.css">
    <title>Reservation</title>
</head>
<body>


    <!----------------------- body section starts here ---------------------->

    <section>    
        <div class="text">
            <h1>Reserve Table</h1>
            <p>Please fill out the form accurately to enable us serve you better!.. Welcome to Tonia's Food_Hub!!!.</p>
        </div>

        <div class="inputs">
            <form action="">
                <br>
                <h2>Full Name</h2>
                <br>
                <div class="div">
                    <textarea name="" id="" cols="30" rows="10" placeholder="First Name"></textarea>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Last Name" class="d"></textarea>
                </div>
                <br>
                <h2>Email</h2>
                <br>
                <textarea name="" id="" cols="30" rows="10" placeholder="myname@example.com"></textarea>
                <br>
                <h2>Phone</h2>
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <br>
                <h2>#of Guests</h2>
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <br>
                <h2>Reservation Type</h2>
                <br>
                <div class="custom-select">
                    <select>
                        <option value="0">Please Select</option>
                        <option value="1">Birthday</option>
                        <option value="2">VIP/Mezzanine</option>
                        <option value="3">Nightlife</option>
                        <option value="4">Private</option>
                        <option value="5">Wedding</option>
                        <option value="6">Corporate</option>
                        <option value="7">Holiday</option>
                        <option value="8">Anniversary</option>
                        <option value="9">Reception</option>
                        <option value="10">Business</option>
                        <option value="11">Other</option>
                    </select>
                </div>
                <br>
                <h2>If Other above, please specify</h2>
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <br>
                <h2>Any special requests</h2>
                <br>
                <textarea name="" id="" cols="30" rows="10" class="i"></textarea>
            </form>
        </div>

        <div class="but">
            <button><a href="../index.html"><h3>Reserve</h3></a></button>
        </div>
    </section>
    
    <!----------------------- body section starts here ---------------------->


    <script src="../js/reserve.js"></script>
</body>
</html>
